<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span class="name">Joshua Price</span>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">AboutMe</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">ContactMe</a>
      </nav>
    </header>
    <main>
      <div class="flex">
        <h1>Looking to contact me?</h1>
        <p>Please fill out the form below:</p>
 
      </div>
      <div>
      <form id="form" autocomplete="on" method="POST">
        <fieldset>
          <label for="name">Name:</label> <br /><br />
          <input type="text" id="name" name="name" /> <br /><br />
          <label for="email">Email:</label> <br /><br />
          <input type="email" id="email" name="email" /> <br /><br />
          <label for="message">Message:</label> <br /><br />
          <textarea id="message" rows="4" cols="40"></textarea><br /><br />

          <input
            type="submit"
            value="Submit"
            onclick="submitButton(this.form)"
          />
        </fieldset>
      </form>
    </div>
    </main>
  </body>
  <script src="javascript.js"></script>
</html>
